ingress:
  host: example.com
secretname: ""
hfToken: ""
tei:
  namespace: default
  hostname: example.com
  query_api:
    path: /tei/* # This is the path that will be published in apisix and this should be used by UI to access the tei service
    backend_service: tei
    service_port: 80
    service_path: "/"
oidc:
  realm: master
  client_id: client-id
  client_secret: ""
  discovery: http://keycloak.default.svc.cluster.local/realms/master/.well-known/openid-configuration
  introspection_endpoint: http://keycloak.default.svc.cluster.local/realms/master/protocol/openid-connect/token/introspect