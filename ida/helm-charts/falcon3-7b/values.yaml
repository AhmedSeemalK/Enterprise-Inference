ingress:
  host: ""
secretname: ""
falcon3:
  namespace: default
  hostname: ""
  query_api:
    path: /Falcon3-7B-Instruct/* # This is the path that will be published in apisix and this should be used by UI to access the vllm-llama-8b service
    backend_service: falcon-three-7b
    service_port: 80
    service_path: "/" # Use '/' to indicate that the incoming path should be used as is
oidc:
  realm: master
  client_id: ""
  client_secret: ""
  discovery: http://keycloak.default.svc.cluster.local/realms/master/.well-known/openid-configuration
  introspection_endpoint: http://keycloak.default.svc.cluster.local/realms/master/protocol/openid-connect/token/introspect